<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skyway-python-client</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.ts"></script>
</head>

<body>

    <div>
        <button id="create-channel-button">Create Channel</button>
        <label for="channel-id-text">
            Channel ID:
            <input type="text" id="channel-id-text" />
        </label>
        <button id="find-channel-button">Find Channel</button>
        <button id="join-channel-button">Join Channel</button>
        <button id="publish-media-button">Publish Media</button>
        <button id="create-bot-button">Create Bot</button>
        <button id="forwarding-media-button">Forwarding Media</button>
        <button id="get-all-publications-button">Get all Publications</button>
        <label for="publication-id-text">
            Publication ID:
            <input type="text" id="publication-id-text" />
        </label>
        <button id="subscribe-media-button">Subscribe Media</button>
        <button id="terminate-button">Terminate</button>
    </div>
</body>

</html>
